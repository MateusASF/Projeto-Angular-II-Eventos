<section class="home-page">
  <img src="../../../../assets/images/luzes-fundo.jpg" alt="palco com luzes">
  <button mat-button class="bt-back" routerLink="/adm/options">VOLTAR</button>
  <p>MEUS EVENTOS</p>
  <div class="container-events">
    <div *ngFor="let event of events">
      <div class="card-container">
        <h2>{{event.title}}</h2>
        <h4>{{event.description}}</h4>
        <h3>{{event.date| date: 'dd/MM/yyyy - HH:mm'}}</h3>
        <h3>{{event.local}}</h3>
        <h2>R$ {{event.price}}</h2>
        <div class="actions">
          <div class="action-element-edit">
            <button (click)="editEvent(event.id)">Editar Evento</button>
          </div>
          <div class="action-element-delete">
            <button (click)="deleteEvent(event.id)">Excluir Evento</button>
          </div>
        </div>
      </div>
  </div>

  </div>
</section>
